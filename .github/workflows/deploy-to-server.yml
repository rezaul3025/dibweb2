name: Deploy to Server

on:
  push:
    branches:
      - convert-to-docker  # or your branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H static.21.135.99.91.clients.your-server.de >> ~/.ssh/known_hosts

      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 root@static.21.135.99.91.clients.your-server.de "hostname && date"

      - name: Deploy app
        run: |
          ssh -i ~/.ssh/id_ed25519 root@static.21.135.99.91.clients.your-server.de <<'EOF'
          cd /root/projects/dibweb2
          git pull origin convert-to-docker
          docker rmi dibweb2:latest
          docker build -t dibweb2:latest .
          docker compose down
          docker compose up -d
          EOF
